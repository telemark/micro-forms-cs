    <div class="mui-container">
      <form method="POST" action="/">
      <h1 class='mui--text-title'>Bestill mobiltelefon</h1>

        <!-- Bestiller -->
        <div class="mui-textfield mui-textfield--float-label">
          <input type="text" name="bestiller" value="{{bestiller}}" />
          <label>Bestiller</label>
        </div>

        <!-- Telefon bruk -->
        <legend>Telefon bruk</legend>
        <div class="mui-radio">
          <label>
            <input type="radio" name="mobilBruk" value="Fritelefon" checked />
            Fri telefon
          </label>
          <span class="desc">- Fri telefon kan benyttes hvor som helst</span>
        </div>
        <div class="mui-radio">
          <label>
            <input type="radio" name="mobilBruk" value="Arbeidstelefon" />
            Jobbtelefon
          </label>
          <span class="desc">- Jobbtelefonen skal ligge igjen på arbeidsplassen</span>
        </div>

        <!-- Mobiltelefoner -->
        <legend>Mobiltelefon</legend>
        {{#mobiles}}
          <div class="mui-radio">
            <label>
              <input type="radio" name="mobil" value="{{name}} Pris: {{price}} - Egenandel: {{deductible}}" {{required}} />
              {{name}} - <span class="desc">Pris: {{price}} / Egenandel: {{deductible}}</span>
            </label>
          </div>
        {{/mobiles}}
  
        <!-- Ekstrautstyr -->
        <legend>Ekstrautstyr</legend>
        {{#equipment}}
        <div class="mui-checkbox">
          <label>
            <input type="checkbox" name="ekstrautstyr" value="{{name}}" />{{name}}
          </label>
        </div>
        {{/equipment}}

        <!-- Begrunnelse -->
        <div class="mui-textfield mui-textfield--float-label">
          <textarea name="begrunnelse" placeholder="Begrunnelse" class="mui--is-untouched mui--is-pristine mui--is-empty" rows="2"></textarea>
        </div>

        <!-- Godkjent trekk i lønn -->
        <div class="mui-checkbox">
          <label>
            <input type="checkbox" name="engenandel" required="" value="ja">
              Ja, det er greit å trekke meg i lønn for egenandel telefon
          </label>
        </div>

        <!-- Godkjent av leder -->
        <div class="mui-checkbox">
          <label>
            <input type="checkbox" name="godkjent" required="" value="ja">
              Godkjent av leder
          </label>
        </div>

        <!-- Leders navn -->
        <div class="mui-textfield mui-textfield--float-label">
          <input type="text" name="leder" required="" class="mui--is-untouched mui--is-pristine mui--is-not-empty" value="{{leder}}" />
          <label style="transition: 0.15s ease-out;">
            Leders navn
          </label>
        </div>
        <input type="hidden" name="employeeNumber" value="{{employeeNumber}}"/>
        <input type="hidden" name="company" value="{{company}}"/>
        <input type="hidden" name="department" value="{{department}}"/>
        <input type="hidden" name="userId" value="{{userId}}"/>
      <button class="mui-btn mui-btn--raised">Send bestilling
        <span class="mui-btn__ripple-container">
          <span class="mui-ripple"/>
        </span>
      </button>
      </form>
     </div>
  </body>
</html>
