<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <link href="//cdn.muicss.com/mui-0.9.9/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <script src="//cdn.muicss.com/mui-0.9.9/webcomponents/mui-webcomponents.js"></script>
    <title>Forms CS</title>
    <style>
      body {
        font-family: "Roboto", "Georgia", "Times", "Times New Roman", serif !important;
        font-size: large;
        color: #000;
        background: #f2f2f2;
      }

      button.mui-btn {
        background: #6ac4ae;
        color: white;
        width: 100%;
        text-align: center;
      }

      button.mui-btn:hover {
        background: #ffd520;
        color: black;
      }

      .mui-container {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
        margin-top: 20px;
        background: white;
        padding-left: 30px;
      }

      .mui-textfield>input:focus, .mui-textfield>textarea:focus {
        border-color: #6ac4ae;
      }

      .mui-textfield>input:focus~label, .mui-textfield>textarea:focus~label {
        color: #6ac4ae;
      }
    </style>
  </head>
  <body>
    <div class="mui-container">
      <form method="POST" action="/">
      <h1 class='mui--text-title'>Bestill mobiltelefon</h1>
        <div class="mui-textfield mui-textfield--float-label">
          <input type="text" name="bestiller" value="{{bestiller}}" disabled />
          <label>Bestiller</label>
        </div>
        <!-- Mobiltelefoner -->
        <legend>Mobiltelefon</legend>
          <div class="mui-radio">
            <label>
              <input type="radio" name="mobil" value="Samsung A5" checked />
              Samsung A5
            </label>
            <a target="_blank" href="https://www.apro.no/alle-produkter/mobiltelefoner/android/samsung/samsung-galaxy-a5-2016-svart-safir-android-a510-110566-p0000032277">
            (info)
            </a>
          </div>
          <div class="mui-radio">
            <label>
              <input type="radio" name="mobil" value="Samsung S7"/>
              Samsung S7 Edge
            </label>
             <a target="_blank" href="https://www.apro.no/alle-produkter/mobiltelefoner/android/samsung/samsung-galaxy-s7-edge-32-gb-svart-generisk-android-60-111237-p0000033445">
            (info)
            </a>
          </div>
          <div class="mui-radio">
            <label>
              <input type="radio" name="mobil" value="Iphone 7 - 128 GB"/>
              Iphone 7 - 128 GB
            </label>
             <a target="_blank" href="https://www.apro.no/alle-produkter/mobiltelefoner/ios/apple/apple-iphone-7-128gb-svart-tn-profil-ul%C3%A5st-ios10-112937-p0000043391">
            (info)
            </a>
          </div>
          <div class="mui-radio">
            <label>
              <input type="radio" name="mobil" value="Iphone 7 Plus - 128 GB"/>
              Iphone 7 Plus - 128 GB
            </label>
             <a target="_blank" href="https://www.apro.no/alle-produkter/mobiltelefoner/ios/apple/apple-iphone-7-plus-128gb-svart-tn-profil-ul%C3%A5st-ios10-112917-p0000043371">
            (info)
            </a>
          </div>
        <legend>Ekstrautstyr</legend>
        <div class="mui-checkbox">
          <label>
            <input type="checkbox" name="ekstrautstyr" value="Billader Android (Samsung)" />Billader Android (Samsung)
          </label>
        </div>
        <div class="mui-checkbox">
          <label>
            <input type="checkbox" name="ekstrautstyr" value="Ekstra lader 110v-240v Samsung (Android)" />Ekstra lader 110v-240v Samsung (Android)
          </label>
        </div>
        <div class="mui-checkbox">
          <label>
            <input type="checkbox" name="ekstrautstyr" value="Etui/skjermbeskytter (må spesifiseres om det er Samsung eller Apple)" />Etui/skjermbeskytter (må spesifiseres om det er Samsung eller Apple)
          </label>
        </div>
        <div class="mui-checkbox">
          <label>
            <input type="checkbox" name="ekstrautstyr" value="Sim kort (ekstra eller datakort)" />Sim kort (ekstra eller datakort)
          </label>
        </div>
        <div class="mui-checkbox">
          <label>
            <input type="checkbox" name="ekstrautstyr" value="Billader iPhone" />Billader iPhone
          </label>
        </div>
        <div class="mui-checkbox">
          <label>
            <input type="checkbox" name="ekstrautstyr" value="Ekstra lader 110v-240v iPhone 5, 6, 6s, 6s Plus og iPhone SE" />Ekstra lader 110v-240v iPhone 5, 6, 6s, 6s Plus og iPhone SE
          </label>
        </div>
        <div class="mui-textfield mui-textfield--float-label">
          <textarea name="begrunnelse" placeholder="Begrunnelse" class="mui--is-untouched mui--is-pristine mui--is-empty" rows="2"></textarea>
        </div>
        <div class="mui-checkbox">
          <label>
            <input type="checkbox" name="godkjent" required="" value="ja">
              Godkjent av leder
          </label>
        </div>
        <div class="mui-textfield mui-textfield--float-label">
          <input type="text" name="leder" required="" class="mui--is-untouched mui--is-pristine mui--is-not-empty" value="{{leder}}" disabled >
          <label style="transition: 0.15s ease-out;">
            Leders navn
          </label>
        </div>
        <input type="hidden" name="employeeNumber" value="{{employeeNumber}}"/>
        <input type="hidden" name="company" value="{{company}}"/>
        <input type="hidden" name="department" value="{{department}}"/>
        <input type="hidden" name="userId" value="{{userId}}"/>
      <button class="mui-btn mui-btn--raised">Send bestilling
        <span class="mui-btn__ripple-container">
          <span class="mui-ripple"/>
        </span>
      </button>
      </form>
     </div>
  </body>
</html>
